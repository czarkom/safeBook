version: '3'
services:
  webserver:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - . :/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf

      - ./certificates:/etc/nginx/ssl/
    networks:
      - appnet

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: 20052808/safebook:release
    networks:
      - appnet

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ochrona
      MYSQL_DATABASE: safebook
      MYSQL_USER: root
      MYSQL_PASSWORD:
#    expose:
#      - "3306"
    ports:
      - "3306"
#    volumes:
#      - ./dbdata:/var/lib/mysql
##      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - appnet

networks:
  appnet:
    driver: "bridge"
